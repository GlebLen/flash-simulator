<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            user-select: none;
        }
        
        #gameCanvas {
            display: block;
            background-color: #222;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #moneyDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: gold;
            font-size: 24px;
            text-shadow: 2px 2px 2px black;
        }
        
        #healthBar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #healthFill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #ff3300, #ff9900);
            transition: width 0.3s;
        }
        
        #ultraBar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #ultraFill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00aaff, #0066ff);
            transition: width 0.3s;
        }
        
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 120px;
        }
        
        #joystickArea {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
        }
        
        #joystick {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(200, 200, 200, 0.7);
            border-radius: 50%;
            top: 25px;
            left: 25px;
        }
        
        #actionButtons {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }
        
        .actionBtn {
            width: 60px;
            height: 60px;
            background-color: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            pointer-events: auto;
        }
        
        #ultraBtn {
            position: absolute;
            right: 20px;
            top: 50px;
            width: 80px;
            height: 80px;
            background-color: rgba(0, 150, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            pointer-events: auto;
        }
        
        #characterSelect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .characterGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }
        
        .characterCard {
            width: 150px;
            height: 220px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid transparent;
        }
        
        .characterCard:hover {
            transform: scale(1.05);
        }
        
        .characterImage {
            width: 100px;
            height: 120px;
            background-color: #555;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .characterName {
            color: white;
            font-size: 18px;
            margin: 5px 0;
            text-align: center;
        }
        
        .characterStats {
            color: #aaa;
            font-size: 12px;
            text-align: center;
        }
        
        .characterPrice {
            color: gold;
            font-size: 16px;
            margin-top: 5px;
        }
        
        .locked {
            position: relative;
        }
        
        .locked::after {
            content: "LOCKED";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        
        .highlight {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 5px gold; }
        }
        
        #startButton {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 20px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #startButton:hover {
            background-color: #0055dd;
        }
        
        #gameMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .menuButton {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 200px;
            transition: background-color 0.3s;
        }
        
        .menuButton:hover {
            background-color: #444;
        }
        
        #comboDisplay {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 2px black;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .damageText {
            position: absolute;
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
            animation: floatUp 1s forwards;
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="moneyDisplay">$0</div>
        <div id="healthBar">
            <div id="healthFill"></div>
        </div>
        <div id="ultraBar">
            <div id="ultraFill"></div>
        </div>
        <div id="comboDisplay"></div>
        
        <div id="mobileControls">
            <div id="joystickArea">
                <div id="joystick"></div>
            </div>
            <div id="actionButtons">
                <div class="actionBtn" id="jumpBtn">â†‘</div>
                <div class="actionBtn" id="attackBtn">J</div>
                <div class="actionBtn" id="comboBtn">K</div>
            </div>
            <div id="ultraBtn">L</div>
        </div>
    </div>
    
    <div id="characterSelect">
        <h1 style="color: white; text-shadow: 2px 2px 4px #000;">Select Your Speedster</h1>
        <div class="characterGrid">
            <div class="characterCard" data-character="barry">
                <div class="characterImage" style="background: linear-gradient(to bottom, #cc0000, #990000);">
                    <div style="position: absolute; width: 100%; height: 20px; background-color: gold; top: 10px;"></div>

                </div>
                <div class="characterName">Barry Allen</div>
                <div class="characterStats">HP: 130<br>Speed: High</div>
                <div class="characterPrice">FREE</div>
            </div>
            <div class="characterCard locked" data-character="wally">
                <div class="characterImage" style="background: linear-gradient(to bottom, #ff0000, #cc0000);">
                    <div style="position: absolute; width: 100%; height: 20px; background-color: gold; top: 10px;"></div>
                    <div style="position: absolute; width: 40px; height: 10px; background-color: gold; top: 50px; left: 30px;"></div>
                </div>
                <div class="characterName">Wally West</div>
                <div class="characterStats">HP: 120<br>Speed: Very High</div>
