            </div>
            <div class="characterCard locked" data-character="thawne">
                <div class="characterImage" style="background: linear-gradient(to bottom, #ffff00, #cccc00);">
                    <div style="position: absolute; width: 100%; height: 20px; background-color: #cc0000; top: 10px;"></div>
                    <div style="position: absolute; width: 30px; height: 10px; background-color: #cc0000; top: 50px; left: 35px;"></div>
                </div>
                <div class="characterName">Reverse-Flash</div>
                <div class="characterStats">HP: 110<br>Speed: High</div>
                <div class="characterPrice">$1000</div>
            </div>
            <div class="characterCard locked" data-character="black">
                <div class="characterImage" style="background: linear-gradient(to bottom, #000000, #333333);">
                    <div style="position: absolute; width: 100%; height: 5px; background-color: #cc0000; top: 20px;"></div>
                    <div style="position: absolute; width: 20px; height: 20px; background-color: #cc0000; border-radius: 50%; top: 50px; left: 40px;"></div>
                </div>
                <div class="characterName">Black Flash</div>
                <div class="characterStats">HP: 150<br>Speed: Medium</div>
                <div class="characterPrice">$1500</div>
            </div>
        </div>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameMenu">
        <h1 style="color: white; text-shadow: 2px 2px 4px #000;">Game Paused</h1>
        <button class="menuButton" id="resumeButton">Resume</button>
        <button class="menuButton" id="characterButton">Change Character</button>
        <button class="menuButton" id="quitButton">Quit</button>
    </div>

    <script>
        // Game Constants
        const CHARACTERS = {
            barry: {
                name: "Barry Allen",
                color: "#cc0000",
                trailColor: "rgba(255, 200, 0, 0.7)",
                ultraColor: "rgba(255, 230, 0, 0.9)",
                price: 0,
                unlocked: true,
                maxHealth: 130,
                health: 130,
                speed: 6,
                comboAttacks: [
                    { name: "Speed Jab", damage: 10, effect: "speed" },
                    { name: "Spin Kick", damage: 15, effect: "spin" },
                    { name: "Double Palm Shock", damage: 25, effect: "shock" }
                ],
                ultra: {
                    name: "Lightning Cyclone",
                    description: "Creates a lightning tornado that pulls enemies in",
                    damage: 50,
                    duration: 3000,
                    effect: "cyclone"
                }
            },
            wally: {
                name: "Wally West",
                color: "#ff0000",
                trailColor: "rgba(255, 215, 0, 0.7)",
                ultraColor: "rgba(255, 255, 100, 0.9)",
                price: 500,
                unlocked: false,
                maxHealth: 120,
                health: 120,
                speed: 7,
                comboAttacks: [
                    { name: "Lightning Jab", damage: 12, effect: "lightning" },
                    { name: "Speed Kick", damage: 18, effect: "speed" },
                    { name: "Twin Punch", damage: 30, effect: "twin" }
                ],
                ultra: {
                    name: "Speed Force Domain",
                    description: "Creates a time-slowing dome that destroys enemies",
                    damage: 60,
                    duration: 4000,
                    effect: "domain"
                }
            },
            thawne: {
                name: "Reverse-Flash",
                color: "#ffff00",
                trailColor: "rgba(255, 0, 0, 0.7)",
                ultraColor: "rgba(255, 0, 0, 0.9)",
                price: 1000,
                unlocked: false,
                maxHealth: 110,
                health: 110,
                speed: 6,
                comboAttacks: [
                    { name: "Time Slash", damage: 15, effect: "time" },
                    { name: "Heel Smash", damage: 20, effect: "heel" },
                    { name: "Reverse Elbow", damage: 25, effect: "elbow" }
                ],
                ultra: {
                    name: "Time Rupture",
                    description: "Dashes through enemies with time-breaking speed",
                    damage: 70,
                    duration: 2000,
                    effect: "rupture"
                }
            },
            black: {
                name: "Black Flash",
                color: "#000000",
                trailColor: "rgba(255, 0, 0, 0.5)",
                ultraColor: "rgba(255, 0, 0, 0.8)",
                price: 1500,
                unlocked: false,
                maxHealth: 150,
                health: 150,
                speed: 5,
                comboAttacks: [
                    { name: "Death Swipe", damage: 20, effect: "swipe" },
                    { name: "Shadow Kick", damage: 25, effect: "shadow" },
                    { name: "Grave Uppercut", damage: 35, effect: "uppercut" }
                ],
                ultra: {
                    name: "Death's Pursuit",
                    description: "Teleports between enemies delivering fatal blows",
                    damage: 80,
                    duration: 2500,
                    effect: "pursuit"
                }
            }
        };

        // Game Variables
        let canvas, ctx;
        let gameWidth, gameHeight;
        let keys = {};
        let touchControls = {
            joystickActive: false,
            joystickX: 0,
            joystickY: 0,
            joystickStartX: 0,
            joystickStartY: 0,
            attackBtn: false,
            comboBtn: false,
            jumpBtn: false,
            ultraBtn: false
        };
        let currentCharacter = 'barry';
        let money = 0;
        let ultraCharge = 0;
        let gameRunning = false;
        let gamePaused = false;
        let lastTime = 0;
        
        // Player Object
        let player = {
            x: 100,
            y: 100,
            width: 40,
            height: 60,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false,
            gravity: 0.5,
            friction: 0.9,
            trail: [],
            trailLength: 10,
            attacking: false,
            attackCooldown: 0,
            comboCount: 0,
            comboStep: 0,
            comboTimeout: 0,
            ultraReady: false,
            ultraActive: false,
            ultraTime: 0,
            facingRight: true,
            hitCooldown: 0
        };
        
        // Enemies Array
        let enemies = [];
        let enemySpawnTimer = 0;
        
        // Effects Array
        let effects = [];
        
        // Initialize Game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Keyboard Events
            window.addEventListener('keydown', function(e) {
                keys[e.key] = true;
                
                // Pause game on ESC
                if (e.key === 'Escape') {
                    togglePause();
                }
            });
            
            window.addEventListener('keyup', function(e) {
                keys[e.key] = false;
            });
            
            // Touch Controls
            if ('ontouchstart' in window) {
                setupMobileControls();
            }
            
            // Character Selection
            setupCharacterSelection();
            
            // Start Game Loop
            requestAnimationFrame(gameLoop);
        }
        
        function resizeCanvas() {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            
            // Position mobile controls
            if (document.getElementById('mobileControls').style.display === 'block') {
                document.getElementById('joystickArea').style.left = '20px';
                document.getElementById('joystickArea').style.bottom = '20px';
                document.getElementById('actionButtons').style.right = '20px';
                document.getElementById('actionButtons').style.bottom = '20px';
                document.getElementById('ultraBtn').style.right = '20px';
                document.getElementById('ultraBtn').style.top = '50px';
            }
        }
        
        function setupMobileControls() {
            const mobileControls = document.getElementById('mobileControls');
            mobileControls.style.display = 'block';
            
            const joystickArea = document.getElementById('joystickArea');
            const joystick = document.getElementById('joystick');
            
            // Joystick Events
            joystickArea.addEventListener('touchstart', handleJoystickStart);
            joystickArea.addEventListener('touchmove', handleJoystickMove);
            joystickArea.addEventListener('touchend', handleJoystickEnd);
            
            // Button Events
            document.getElementById('attackBtn').addEventListener('touchstart', () => touchControls.attackBtn = true);
            document.getElementById('attackBtn').addEventListener('touchend', () => touchControls.attackBtn = false);
            
            document.getElementById('comboBtn').addEventListener('touchstart', () => touchControls.comboBtn = true);
            document.getElementById('comboBtn').addEventListener('touchend', () => touchControls.comboBtn = false);
            
            document.getElementById('jumpBtn').addEventListener('touchstart', () => touchControls.jumpBtn = true);
            document.getElementById('jumpBtn').addEventListener('touchend', () => touchControls.jumpBtn = false);
            
            document.getElementById('ultraBtn').addEventListener('touchstart', () => touchControls.ultraBtn = true);
            document.getElementById('ultraBtn').addEventListener('touchend', () => touchControls.ultraBtn = false);
        }
        
        function handleJoystickStart(e) {
            e.preventDefault();
            const rect = e.target.getBoundingClientRect();
            touchControls.joystickActive = true;
            touchControls.joystickStartX = rect.left + rect.width / 2;
            touchControls.joystickStartY = rect.top + rect.height / 2;
            handleJoystickMove(e);
        }
        
        function handleJoystickMove(e) {
            if (!touchControls.joystickActive) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const joystick = document.getElementById('joystick');
            const rect = e.target.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let x = touch.clientX - centerX;
            let y = touch.clientY - centerY;
            const distance = Math.sqrt(x * x + y * y);
            const maxDistance = rect.width / 2 - joystick.offsetWidth / 2;
            
            if (distance > maxDistance) {
                x = x * maxDistance / distance;
                y = y * maxDistance / distance;
            }
            
            joystick.style.transform = `translate(${x}px, ${y}px)`;
            
            // Normalize values between -1 and 1
            touchControls.joystickX = x / maxDistance;
            touchControls.joystickY = y / maxDistance;
        }
        
        function handleJoystickEnd(e) {
            e.preventDefault();
            touchControls.joystickActive = false;
            touchControls.joystickX = 0;
            touchControls.joystickY = 0;
            document.getElementById('joystick').style.transform = 'translate(0, 0)';
        }
        
        function setupCharacterSelection() {
            const characterCards = document.querySelectorAll('.characterCard');
            const startButton = document.getElementById('startButton');
            
            characterCards.forEach(card => {
                card.addEventListener('click', function() {
                    const character = this.getAttribute('data-character');
                    
                    if (CHARACTERS[character].unlocked) {
                        // Remove selection from all cards
                        characterCards.forEach(c => c.style.border = 'none');
                        
                        // Select this card
                        this.style.border = '3px solid gold';
                        currentCharacter = character;
                    } else if (money >= CHARACTERS[character].price) {
                        // Unlock character
                        money -= CHARACTERS[character].price;
                        CHARACTERS[character].unlocked = true;
                        this.classList.remove('locked');
                        updateMoneyDisplay();
                        
                        // Select this card
                        characterCards.forEach(c => c.style.border = 'none');
                        this.style.border = '3px solid gold';
                        currentCharacter = character;
                    }
                });
            });
            
            // Select Barry by default
            document.querySelector('[data-character="barry"]').style.border = '3px solid gold';
            
            startButton.addEventListener('click', function() {
                document.getElementById('characterSelect').style.display = 'none';
                switchCharacter(currentCharacter);
                startGame();
            });
            
            // Menu buttons
            document.getElementById('resumeButton').addEventListener('click', function() {
                togglePause();
            });
            
            document.getElementById('characterButton').addEventListener('click', function() {
                document.getElementById('gameMenu').style.display = 'none';
                document.getElementById('characterSelect').style.display = 'flex';
                gameRunning = false;
            });
            
            document.getElementById('quitButton').addEventListener('click', function() {
                document.getElementById('gameMenu').style.display = 'none';
                document.getElementById('characterSelect').style.display = 'flex';
                gameRunning = false;
            });
        }
        
        function switchCharacter(character) {
            currentCharacter = character;
            const char = CHARACTERS[character];
            
            // Update player stats
            player.speed = char.speed;
            char.health = char.maxHealth;
            updateHealthBar();
            
            // Reset combo
            player.comboCount = 0;
            player.comboStep = 0;
            updateComboDisplay();
        }
        
        function startGame() {
            player.x = 100;
            player.y = gameHeight - player.height - 50;
            player.velX = 0;
            player.velY = 0;
            player.jumping = false;
            player.trail = [];
            player.attacking = false;
            player.attackCooldown = 0;
            player.comboCount = 0;
            player.comboStep = 0;
            player.comboTimeout = 0;
            player.ultraReady = false;
            player.ultraActive = false;
            player.ultraTime = 0;
            player.hitCooldown = 0;
            
            enemies = [];
            effects = [];
            enemySpawnTimer = 0;
            ultraCharge = 0;
            updateUltraBar();
            updateComboDisplay();
            
            gameRunning = true;
            gamePaused = false;
        }
        
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                document.getElementById('gameMenu').style.display = 'flex';
            } else {
                document.getElementById('gameMenu').style.display = 'none';
            }
        }
        
        function updateMoneyDisplay() {
            document.getElementById('moneyDisplay').textContent = `$${money}`;
            
            // Update character cards based on money
            const characterCards = document.querySelectorAll('.characterCard');
            characterCards.forEach(card => {
                const character = card.getAttribute('data-character');
                if (!CHARACTERS[character].unlocked && money >= CHARACTERS[character].price) {
                    card.classList.add('highlight');
                } else {
                    card.classList.remove('highlight');
                }
            });
        }
        
        function updateHealthBar() {
            const char = CHARACTERS[currentCharacter];
            const healthPercent = (char.health / char.maxHealth) * 100;
            document.getElementById('healthFill').style.width = `${healthPercent}%`;
            
            // Change color based on health
            if (healthPercent < 30) {
                document.getElementById('healthFill').style.background = 'linear-gradient(to right, #ff0000, #ff3300)';
            } else if (healthPercent < 60) {
                document.getElementById('healthFill').style.background = 'linear-gradient(to right, #ff6600, #ff9900)';
            } else {
                document.getElementById('healthFill').style.background = 'linear-gradient(to right, #ff3300, #ff9900)';
            }
        }
        
        function updateUltraBar() {
            const ultraFill = document.getElementById('ultraFill');
            ultraFill.style.width = `${ultraCharge}%`;
            
            if (ultraCharge >= 100 && !player.ultraReady) {
                player.ultraReady = true;
                ultraFill.style.background = 'linear-gradient(to right, #ffaa00, #ff6600)';
            }
        }
        
        function updateComboDisplay() {
            const comboDisplay = document.getElementById('comboDisplay');
            
            if (player.comboCount > 0) {
                comboDisplay.textContent = `${CHARACTERS[currentCharacter].comboAttacks[player.comboStep].name} (${player.comboCount}x)`;
                comboDisplay.style.opacity = '1';
                
                // Set color based on combo count
                if (player.comboCount >= 3) {
                    comboDisplay.style.color = 'gold';
                    comboDisplay.style.textShadow = '0 0 10px gold';
                } else {
                    comboDisplay.style.color = 'white';
                    comboDisplay.style.textShadow = '2px 2px 2px black';
                }
            } else {
                comboDisplay.style.opacity = '0';
            }
        }
        
        function showDamageText(x, y, damage) {
            const damageText = document.createElement('div');
            damageText.className = 'damageText';
            damageText.textContent = `-${damage}`;
            damageText.style.left = `${x}px`;
            damageText.style.top = `${y}px`;
            document.getElementById('ui').appendChild(damageText);
            
            // Remove after animation
            setTimeout(() => {
                damageText.remove();
            }, 1000);
        }
        
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            if (gameRunning && !gamePaused) {
                update(deltaTime);
            }
            
            render();
            requestAnimationFrame(gameLoop);
        }
        
        function update(deltaTime) {
            // Player movement
            let moveX = 0;
            
            // Keyboard controls
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) moveX = -1;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) moveX = 1;
            
            // Touch controls
            if (touchControls.joystickActive) {
                moveX = touchControls.joystickX;
            }
            
            player.velX = moveX * player.speed;
            
            // Update facing direction
            if (moveX > 0) player.facingRight = true;
            if (moveX < 0) player.facingRight = false;
            
            // Jumping
            if ((keys['ArrowUp'] || keys['w'] || keys['W'] || keys[' '] || touchControls.jumpBtn) && !player.jumping) {
                player.velY = -12;
                player.jumping = true;
                
                // Jump effect
                effects.push({
                    type: 'dust',
                    x: player.x + player.width/2,
                    y: player.y + player.height,
                    size: 20,
                    life: 30,
                    alpha: 1
                });
            }
            
            // Apply gravity
            player.velY += player.gravity;
            
            // Apply friction
            player.velX *= player.friction;
            
            // Update position
            player.x += player.velX;
            player.y += player.velY;
            
            // Boundary checks
            if (player.x < 0) player.x = 0;
            if (player.x > gameWidth - player.width) player.x = gameWidth - player.width;
            if (player.y > gameHeight - player.height) {
                player.y = gameHeight - player.height;
                player.jumping = false;
                player.velY = 0;
            }
            
            // Trail effect
            player.trail.push({
                x: player.x,
                y: player.y,
                alpha: 1.0,
                width: player.width,
                height: player.height
            });
            
            if (player.trail.length > player.trailLength) {
                player.trail.shift();
            }
            
            // Update trail alphas
            for (let i = 0; i < player.trail.length; i++) {
                player.trail[i].alpha = i / player.trail.length;
            }
            
            // Attacking
            if (player.attackCooldown > 0) {
                player.attackCooldown -= deltaTime;
            } else {
                player.attacking = false;
            }
            
            if (player.comboTimeout > 0) {
                player.comboTimeout -= deltaTime;
            } else if (player.comboCount > 0) {
                player.comboCount = 0;
                player.comboStep = 0;
                updateComboDisplay();
            }
            
            // Check attack input
            const attackPressed = keys['j'] || keys['J'] || touchControls.attackBtn;
            const comboPressed = keys['k'] || keys['K'] || touchControls.comboBtn;
            
            if ((attackPressed || comboPressed) && player.attackCooldown <= 0) {
                player.attacking = true;
                player.attackCooldown = 300; // 0.3 seconds
                
                // Combo system
                if (player.comboTimeout > 0) {
                    player.comboCount++;
                    player.comboStep = (player.comboStep + 1) % CHARACTERS[currentCharacter].comboAttacks.length;
                } else {
                    player.comboCount = 1;
                    player.comboStep = 0;
                }
                
                player.comboTimeout = 500; // 0.5 seconds between attacks to continue combo
                updateComboDisplay();
                
                // Perform attack
                performAttack();
            }
            
            // Ultra ability
            if ((keys['l'] || keys['L'] || touchControls.ultraBtn) && player.ultraReady) {
                activateUltra();
            }
            
            if (player.ultraActive) {
                player.ultraTime -= deltaTime;
                if (player.ultraTime <= 0) {
                    player.ultraActive = false;
                    
                    // End ultra effects
                    const char = CHARACTERS[currentCharacter];
                    if (char.ultra.effect === 'domain') {
                        // Speed Force Domain collapse
                        effects.push({
                            type: 'domaincollapse',
                            x: player.x + player.width/2,
                            y: player.y + player.height/2,
                            size: 300,
                            life: 30,
                            alpha: 1
                        });
                    }
                }
            }
            
            // Hit cooldown
            if (player.hitCooldown > 0) {
                player.hitCooldown -= deltaTime;
            }
            
            // Spawn enemies
            enemySpawnTimer += deltaTime;
            if (enemySpawnTimer > 2000) { // Every 2 seconds
                enemySpawnTimer = 0;
                spawnEnemy();
            }
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Skip if enemy is frozen by Wally's ultra
                if (enemy.frozen) continue;
                
                // Simple AI - move toward player
                if (enemy.x < player.x) {
                    enemy.x += enemy.speed;
                } else {
                    enemy.x -= enemy.speed;
                }
                
                // Check if enemy is hit
                if (player.attacking && checkCollision(
                    player.x, player.y, player.width, player.height,
                    enemy.x, enemy.y, enemy.width, enemy.height
                )) {
                    // Get current attack damage
                    const char = CHARACTERS[currentCharacter];
                    const attack = char.comboAttacks[player.comboStep];
                    const damage = attack.damage * (1 + player.comboCount * 0.2); // Combo increases damage
                    
                    // Enemy takes damage
                    enemy.health -= damage;
                    showDamageText(enemy.x + enemy.width/2, enemy.y, Math.floor(damage));
                    
                    // Add effect based on attack type
                    addAttackEffect(attack.effect, enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                    
                    // Add to ultra charge
                    ultraCharge += 5 + player.comboCount * 2;
                    if (ultraCharge > 100) ultraCharge = 100;
                    updateUltraBar();
                    
                    if (enemy.health <= 0) {
                        // Enemy dies
                        money += enemy.reward;
                        updateMoneyDisplay();
                        
                        // Death effect
                        effects.push({
                            type: 'explosion',
                            x: enemy.x + enemy.width/2,
                            y: enemy.y + enemy.height/2,
                            size: 30,
                            life: 40,
                            alpha: 1,
                            color: '#ff0000'
                        });
                        
                        enemies.splice(i, 1);
                        continue;
                    }
                }
                
                // Check if enemy hits player
                if (!player.ultraActive && player.hitCooldown <= 0 && checkCollision(
                    player.x, player.y, player.width, player.height,
                    enemy.x, enemy.y, enemy.width, enemy.height
                )) {
                    // Player takes damage
                    CHARACTERS[currentCharacter].health -= enemy.damage;
                    updateHealthBar();
                    
                    // Check if player died
                    if (CHARACTERS[currentCharacter].health <= 0) {
                        gameOver();
                        return;
                    }
                    
                    // Push back effect
                    player.x -= Math.sign(enemy.x - player.x) * 30;
                    player.velY = -8;
                    player.hitCooldown = 1000; // 1 second invulnerability
                    
                    // Hit effect
                    effects.push({
                        type: 'hit',
                        x: player.x + player.width/2,
                        y: player.y + player.height/2,
                        size: 40,
                        life: 20,
                        alpha: 1
                    });
                }
            }
            
            // Update effects
            for (let i = effects.length - 1; i >= 0; i--) {
                effects[i].life--;
                if (effects[i].life <= 0) {
                    effects.splice(i, 1);
                }
            }
            
            // Handle Wally's ultra domain
            if (player.ultraActive && CHARACTERS[currentCharacter].ultra.effect === 'domain') {
                for (const enemy of enemies) {
                    const dist = Math.sqrt(
                        Math.pow(enemy.x + enemy.width/2 - (player.x + player.width/2), 2) +
                        Math.pow(enemy.y + enemy.height/2 - (player.y + player.height/2), 2)
                    );
                    
                    if (dist < 300 && !enemy.frozen) {
                        enemy.frozen = true;
                        enemy.frozenTime = Date.now();
                        
                        // Freeze effect
                        effects.push({
                            type: 'freeze',
                            x: enemy.x + enemy.width/2,
                            y: enemy.y + enemy.height/2,
                            size: Math.max(enemy.width, enemy.height) * 1.2,
                            life: 60,
                            alpha: 0.7
                        });
                    }
                }
            }
        }
        
        function addAttackEffect(type, x, y) {
            const char = CHARACTERS[currentCharacter];
            
            switch (type) {
                case 'lightning':
                    effects.push({
                        type: 'lightning',
                        x: x,
                        y: y,
                        size: 40,
                        life: 15,
                        alpha: 1,
                        color: char.trailColor
                    });
                    break;
                    
                case 'spin':
                    effects.push({
                        type: 'spin',
                        x: player.x + player.width/2,
                        y: player.y + player.height/2,
                        radius: player.width + 20,
                        startAngle: Math.PI * 1.5,
                        endAngle: Math.PI * 1.5 + Math.PI * 2,
                        life: 20,
                        alpha: 1,
                        color: char.trailColor
                    });
                    break;
                    
                case 'shock':
                    effects.push({
                        type: 'circle',
                        x: x,
                        y: y,
                        size: 10,
                        endSize: 60,
                        life: 20,
                        alpha: 0.7,
                        color: char.ultraColor
                    });
                    break;
                    
                case 'twin':
                    for (let i = 0; i < 2; i++) {
                        effects.push({
                            type: 'spark',
                            x: x + Math.random() * 40 - 20,
                            y: y + Math.random() * 40 - 20,
                            size: 5 + Math.random() * 10,
                            life: 10 + Math.random() * 10,
                            alpha: 1,
                            color: '#ffff00'
                        });
                    }
                    break;
                    
                case 'shadow':
                    effects.push({
                        type: 'dark',
                        x: x,
                        y: y,
                        size: 50,
                        life: 30,
                        alpha: 0.8,
                        color: '#000000'
                    });
                    break;
                    
                case 'uppercut':
                    effects.push({
                        type: 'wave',
                        x: x,
                        y: y,
                        size: 30,
                        life: 20,
                        alpha: 1,
                        color: '#cc0000'
                    });
                    break;
                    
                default:
                    effects.push({
                        type: 'hit',
                        x: x,
                        y: y,
                        size: 30,
                        life: 15,
                        alpha: 1,
                        color: '#ffffff'
                    });
            }
        }
        
        function performAttack() {
            const char = CHARACTERS[currentCharacter];
            const attack = char.comboAttacks[player.comboStep];
            
            // Add attack effect
            const attackX = player.x + (player.facingRight ? player.width : -30);
            const attackY = player.y + player.height/2;
            addAttackEffect(attack.effect, attackX, attackY);
            
            // Special effects for certain attacks
            if (attack.effect === 'twin') {
                // Multiple hits for twin punch
                for (let i = 0; i < 2; i++) {
                    setTimeout(() => {
                        if (!gameRunning || gamePaused) return;
                        
                        effects.push({
                            type: 'spark',
                            x: player.x + (player.facingRight ? player.width : -10) + Math.random() * 30 - 15,
                            y: player.y + Math.random() * player.height,
                            size: 10 + Math.random() * 10,
                            life: 10,
                            alpha: 1,
                            color: '#ffff00'
                        });
                        
                        // Check for hits again
                        for (const enemy of enemies) {
                            if (checkCollision(
                                player.x, player.y, player.width, player.height,
                                enemy.x, enemy.y, enemy.width, enemy.height
                            )) {
                                enemy.health -= attack.damage * 0.5; // Half damage for each hit
                                showDamageText(enemy.x + enemy.width/2, enemy.y, Math.floor(attack.damage * 0.5));
                                
                                if (enemy.health <= 0) {
                                    money += enemy.reward;
                                    updateMoneyDisplay();
                                    
                                    effects.push({
                                        type: 'explosion',
                                        x: enemy.x + enemy.width/2,
                                        y: enemy.y + enemy.height/2,
                                        size: 30,
                                        life: 40,
                                        alpha: 1,
                                        color: '#ff0000'
                                    });
                                    
                                    const index = enemies.indexOf(enemy);
                                    if (index !== -1) {
                                        enemies.splice(index, 1);
                                    }
                                }
                            }
                        }
                    }, i * 100);
                }
            }
        }
        
        function activateUltra() {
            const char = CHARACTERS[currentCharacter];
            player.ultraReady = false;
            player.ultraActive = true;
            player.ultraTime = char.ultra.duration;
            ultraCharge = 0;
            updateUltraBar();
            
            // Ultra ability effects
            switch (char.ultra.effect) {
                case 'cyclone':
                    // Barry Allen's Lightning Cyclone
                    effects.push({
                        type: 'cyclonestart',
                        x: player.x + player.width/2,
                        y: player.y + player.height/2,
                        size: 50,
                        life: char.ultra.duration / 1000 * 60, // Convert ms to frames
                        alpha: 1
                    });
                    
                    // Create cyclone that pulls enemies in
                    const cycloneInterval = setInterval(() => {
                        if (!player.ultraActive) {
                            clearInterval(cycloneInterval);
                            return;
                        }
                        
                        // Pull enemies toward center
                        for (const enemy of enemies) {
                            const dx = (player.x + player.width/2) - (enemy.x + enemy.width/2);
                            const dy = (player.y + player.height/2) - (enemy.y + enemy.height/2);
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist < 300) {
                                enemy.x += dx * 0.05;
                                enemy.y += dy * 0.05;
                                
                                // Damage enemies in range
                                if (dist < 100) {
                                    enemy.health -= char.ultra.damage / 10;
                                    showDamageText(enemy.x + enemy.width/2, enemy.y, Math.floor(char.ultra.damage / 10));
                                    
                                    if (enemy.health <= 0) {
                                        money += enemy.reward * 2;
                                        effects.push({
                                            type: 'explosion',
                                            x: enemy.x + enemy.width/2,
                                            y: enemy.y + enemy.height/2,
                                            size: 40,
                                            life: 50,
                                            alpha: 1,
                                            color: char.ultraColor
                                        });
                                        
                                        const index = enemies.indexOf(enemy);
                                        if (index !== -1) {
                                            enemies.splice(index, 1);
                                        }
                                    }
                                }
                            }
                        }
                    }, 100);
                    
                    // Final explosion when ultra ends
                    setTimeout(() => {
                        effects.push({
                            type: 'cycloneend',
                            x: player.x + player.width/2,
                            y: player.y + player.height/2,
                            size: 200,
                            life: 30,
                            alpha: 1
                        });
                        
                        // Damage all enemies in range
                        for (let i = enemies.length - 1; i >= 0; i--) {
                            const enemy = enemies[i];
                            const dist = Math.sqrt(
                                Math.pow(enemy.x + enemy.width/2 - (player.x + player.width/2), 2) +
                                Math.pow(enemy.y + enemy.height/2 - (player.y + player.height/2), 2)
                            );
                            
                            if (dist < 200) {
                                enemy.health -= char.ultra.damage * 0.5;
                                showDamageText(enemy.x + enemy.width/2, enemy.y, Math.floor(char.ultra.damage * 0.5));
                                
                                if (enemy.health <= 0) {
                                    money += enemy.reward * 2;
                                    effects.push({
                                        type: 'explosion',
                                        x: enemy.x + enemy.width/2,
                                        y: enemy.y + enemy.height/2,
                                        size: 40,
                                        life: 50,
                                        alpha: 1,
                                        color: char.ultraColor
                                    });
                                    enemies.splice(i, 1);
                                }
                            }
                        }
                        updateMoneyDisplay();
                    }, char.ultra.duration);
                    break;
                    
                case 'domain':
                    // Wally West's Speed Force Domain
                    effects.push({
                        type: 'domain',
                        x: player.x + player.width/2,
                        y: player.y + player.height/2,
                        size: 10,
                        endSize: 300,
                        life: char.ultra.duration / 1000 * 60, // Convert ms to frames
                        alpha: 0.5
                    });
                    
                    // Domain will collapse after duration (handled in update)
                    break;
                    
                case 'rupture':
                    // Reverse-Flash's Time Rupture
                    effects.push({
                        type: 'rupture',
                        x: player.x,
                        y: player.y,
                        width: gameWidth,
                        height: gameHeight,
                        life: char.ultra.duration / 1000 * 60, // Convert ms to frames
                        alpha: 0.3
                    });
                    
                    // Dash through all enemies
                    for (let i = enemies.length - 1; i >= 0; i--) {
                        const enemy = enemies[i];
                        
                        // Check if enemy is in front of player
                        if ((player.facingRight && enemy.x > player.x) || 
                            (!player.facingRight && enemy.x < player.x)) {
                            
                            enemy.health -= char.ultra.damage;
                            showDamageText(enemy.x + enemy.width/2, enemy.y, char.ultra.damage);
                            
                            // Time rupture effect
                            effects.push({
                                type: 'timebreak',
                                x: enemy.x + enemy.width/2,
                                y: enemy.y + enemy.height/2,
                                size: Math.max(enemy.width, enemy.height) * 1.5,
                                life: 40,
                                alpha: 1
                            });
                            
                            // Slow enemy after hit
                            enemy.speed = enemy.originalSpeed * 0.5;
                            setTimeout(() => {
                                if (enemy.speed) enemy.speed = enemy.originalSpeed;
                            }, 3000);
                            
                            if (enemy.health <= 0) {
                                money += enemy.reward * 2;
                                effects.push({
                                    type: 'golddust',
                                    x: enemy.x + enemy.width/2,
                                    y: enemy.y + enemy.height/2,
                                    size: 40,
                                    life: 50,
                                    alpha: 1
                                });
                                enemies.splice(i, 1);
                            }
                        }
                    }
                    
                    // Move player forward
                    player.x += player.facingRight ? 300 : -300;
                    if (player.x < 0) player.x = 0;
                    if (player.x > gameWidth - player.width) player.x = gameWidth - player.width;
                    
                    updateMoneyDisplay();
                    break;
                    
                case 'pursuit':
                    // Black Flash's Death Pursuit
                    effects.push({
                        type: 'darkness',
                        x: 0,
                        y: 0,
                        width: gameWidth,
                        height: gameHeight,
                        life: char.ultra.duration / 1000 * 60, // Convert ms to frames
                        alpha: 0.7
                    });
                    
                    // Select up to 5 closest enemies
                    const targets = [...enemies]
                        .sort((a, b) => {
                            const distA = Math.sqrt(
                                Math.pow(a.x + a.width/2 - (player.x + player.width/2), 2) +
                                Math.pow(a.y + a.height/2 - (player.y + player.height/2), 2)
                            );
                            const distB = Math.sqrt(
                                Math.pow(b.x + b.width/2 - (player.x + player.width/2), 2) +
                                Math.pow(b.y + b.height/2 - (player.y + player.height/2), 2)
                            );
                            return distA - distB;
                        })
                        .slice(0, 5);
                    
                    // Teleport between targets and attack them
                    let delay = 0;
                    for (const target of targets) {
                        setTimeout(() => {
                            if (!gameRunning || gamePaused) return;
                            
                            // Move Black Flash to target
                            player.x = target.x - player.width/2;
                            player.y = target.y - player.height/2;
                            
                            // Attack effect
                            effects.push({
                                type: 'deathstrike',
                                x: target.x + target.width/2,
                                y: target.y + target.height/2,
                                size: 50,
                                life: 20,
                                alpha: 1
                            });
                            
                            // Damage target
                            target.health -= char.ultra.damage;
                            showDamageText(target.x + target.width/2, target.y, char.ultra.damage);
                            
                            if (target.health <= 0) {
                                money += target.reward * 2;
                                effects.push({
                                    type: 'souldrain',
                                    x: target.x + target.width/2,
                                    y: target.y + target.height/2,
                                    size: 60,
                                    life: 40,
                                    alpha: 1
                                });
                                
                                const index = enemies.indexOf(target);
                                if (index !== -1) {
                                    enemies.splice(index, 1);
                                }
                            }
                        }, delay);
                        
                        delay += 400; // 0.4 seconds between attacks
                    }
                    
                    // Fear effect on remaining enemies
                    setTimeout(() => {
                        for (const enemy of enemies) {
                            enemy.speed = enemy.originalSpeed * 0.3;
                            setTimeout(() => {
                                if (enemy.speed) enemy.speed = enemy.originalSpeed;
                            }, 2000);
                            
                            effects.push({
                                type: 'fear',
                                x: enemy.x + enemy.width/2,
                                y: enemy.y + enemy.height/2,
                                size: Math.max(enemy.width, enemy.height) * 1.5,
                                life: 60,
                                alpha: 0.7
                            });
                        }
                    }, delay);
                    
                    updateMoneyDisplay();
                    break;
            }
        }
        
        function spawnEnemy() {
            const side = Math.random() > 0.5 ? 1 : -1;
            const x = side > 0 ? -50 : gameWidth + 50;
            const y = gameHeight - 60 - Math.random() * 100;
            const speed = 1 + Math.random() * 2;
            
            enemies.push({
                x: x,
                y: y,
                width: 40,
                height: 50,
                speed: speed,
                originalSpeed: speed,
                health: 2 + Math.floor(Math.random() * 3),
                maxHealth: 2 + Math.floor(Math.random() * 3),
                damage: 10 + Math.floor(Math.random() * 10),
                reward: 10 + Math.floor(Math.random() * 10),
                frozen: false
            });
        }
        
        function gameOver() {
            gameRunning = false;
            alert(`Game Over! You collected $${money}`);
            document.getElementById('characterSelect').style.display = 'flex';
        }
        
        function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x1 < x2 + w2 &&
                   x1 + w1 > x2 &&
                   y1 < y2 + h2 &&
                   y1 + h1 > y2;
        }
        
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            if (!gameRunning) return;
            
            // Draw background
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            // Draw ground
            ctx.fillStyle = '#333';
            ctx.fillRect(0, gameHeight - 50, gameWidth, 50);
            
            // Draw player trail
            const char = CHARACTERS[currentCharacter];
            for (let i = 0; i < player.trail.length; i++) {
                const pos = player.trail[i];
                ctx.fillStyle = char.trailColor.replace('0.7', pos.alpha);
                ctx.fillRect(pos.x, pos.y, pos.width, pos.height);
                
                // Draw simple face on trail
                if (i === player.trail.length - 1) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(pos.x + 10, pos.y + 15, 8, 8);
                    ctx.fillRect(pos.x + pos.width - 18, pos.y + 15, 8, 8);
                }
            }
            
            // Draw effects
            for (const effect of effects) {
                ctx.save();
                ctx.globalAlpha = effect.alpha;
                
                switch (effect.type) {
                    case 'hit':
                        ctx.fillStyle = effect.color || '#ffffff';
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                        
                    case 'lightning':
                        ctx.strokeStyle = effect.color;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(effect.x - effect.size/2, effect.y - effect.size/2);
                        for (let i = 0; i < 5; i++) {
                            ctx.lineTo(
                                effect.x + Math.random() * effect.size - effect.size/2,
                                effect.y + Math.random() * effect.size - effect.size/2
                            );
                        }
                        ctx.stroke();
                        break;
                        
                    case 'spin':
                        ctx.strokeStyle = effect.color;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(
                            effect.x,
                            effect.y,
                            effect.radius,
                            effect.startAngle,
                            effect.startAngle + (effect.endAngle - effect.startAngle) * (1 - effect.life / 20)
                        );
                        ctx.stroke();
                        break;
                        
                    case 'circle':
                        const circleSize = effect.size + (effect.endSize - effect.size) * (1 - effect.life / 20);
                        ctx.strokeStyle = effect.color;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, circleSize, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                        
                    case 'cyclonestart':
                        ctx.strokeStyle = char.ultraColor;
                        ctx.lineWidth = 3;
                        for (let i = 0; i < 8; i++) {
                            ctx.beginPath();
                            ctx.moveTo(effect.x, effect.y);
                            ctx.lineTo(
                                effect.x + Math.cos(i * Math.PI * 2 / 8 + Date.now() / 200) * effect.size,
                                effect.y + Math.sin(i * Math.PI * 2 / 8 + Date.now() / 200) * effect.size
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'cycloneend':
                        ctx.fillStyle = char.ultraColor;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        for (let i = 0; i < 20; i++) {
                            ctx.strokeStyle = 'white';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(effect.x, effect.y);
                            ctx.lineTo(
                                effect.x + Math.cos(i * Math.PI * 2 / 20) * effect.size * 1.5,
                                effect.y + Math.sin(i * Math.PI * 2 / 20) * effect.size * 1.5
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'domain':
                        const domainSize = effect.size + (effect.endSize - effect.size) * (1 - effect.life / (char.ultra.duration / 1000 * 60));
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, domainSize, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        // Draw space background inside domain
                        if (domainSize > 50) {
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(effect.x, effect.y, domainSize, 0, Math.PI * 2);
                            ctx.clip();
                            
                            // Space effect
                            ctx.fillStyle = '#000033';
                            ctx.fillRect(effect.x - domainSize, effect.y - domainSize, domainSize * 2, domainSize * 2);
                            
                            // Stars
                            ctx.fillStyle = 'white';
                            for (let i = 0; i < 50; i++) {
                                const angle = Math.random() * Math.PI * 2;
                                const dist = Math.random() * domainSize;
                                const size = Math.random() * 2 + 1;
                                ctx.beginPath();
                                ctx.arc(
                                    effect.x + Math.cos(angle) * dist,
                                    effect.y + Math.sin(angle) * dist,
                                    size,
                                    0,
                                    Math.PI * 2
                                );
                                ctx.fill();
                            }
                            
                            // Speed force energy
                            ctx.strokeStyle = 'rgba(255, 255, 100, 0.5)';
                            ctx.lineWidth = 2;
                            for (let i = 0; i < 10; i++) {
                                ctx.beginPath();
                                ctx.arc(
                                    effect.x,
                                    effect.y,
                                    domainSize * 0.8,
                                    i * Math.PI * 2 / 10 + Date.now() / 500,
                                    i * Math.PI * 2 / 10 + Date.now() / 500 + Math.PI / 4
                                );
                                ctx.stroke();
                            }
                            ctx.restore();
                        }
                        break;
                        
                    case 'domaincollapse':
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 4;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        // Collapse effect
                        for (let i = 0; i < 20; i++) {
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(
                                effect.x + Math.cos(i * Math.PI * 2 / 20) * effect.size,
                                effect.y + Math.sin(i * Math.PI * 2 / 20) * effect.size
                            );
                            ctx.lineTo(effect.x, effect.y);
                            ctx.stroke();
                        }
                        break;
                        
                    case 'rupture':
                        // Time rupture background
                        ctx.fillStyle = 'rgba(150, 0, 0, 0.3)';
                        ctx.fillRect(effect.x, effect.y, effect.width, effect.height);
                        
                        // Time cracks
                        ctx.strokeStyle = 'rgba(255, 0, 0, 0.7)';
                        ctx.lineWidth = 2;
                        for (let i = 0; i < 50; i++) {
                            ctx.beginPath();
                            ctx.moveTo(
                                Math.random() * gameWidth,
                                Math.random() * gameHeight
                            );
                            ctx.lineTo(
                                Math.random() * gameWidth,
                                Math.random() * gameHeight
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'timebreak':
                        ctx.strokeStyle = 'rgba(255, 200, 0, 0.7)';
                        ctx.lineWidth = 3;
                        for (let i = 0; i < 8; i++) {
                            ctx.beginPath();
                            ctx.moveTo(effect.x, effect.y);
                            ctx.lineTo(
                                effect.x + Math.cos(i * Math.PI * 2 / 8) * effect.size,
                                effect.y + Math.sin(i * Math.PI * 2 / 8) * effect.size
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'golddust':
                        ctx.fillStyle = 'rgba(255, 215, 0, 0.7)';
                        for (let i = 0; i < 20; i++) {
                            ctx.beginPath();
                            ctx.arc(
                                effect.x + Math.random() * effect.size - effect.size/2,
                                effect.y + Math.random() * effect.size - effect.size/2,
                                2 + Math.random() * 3,
                                0,
                                Math.PI * 2
                            );
                            ctx.fill();
                        }
                        break;
                        
                    case 'darkness':
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                        ctx.fillRect(effect.x, effect.y, effect.width, effect.height);
                        
                        // Red eyes effect
                        ctx.fillStyle = '#ff0000';
                        ctx.fillRect(
                            player.x + 10,
                            player.y + 15,
                            8,
                            8
                        );
                        ctx.fillRect(
                            player.x + player.width - 18,
                            player.y + 15,
                            8,
                            8
                        );
                        break;
                        
                    case 'deathstrike':
                        ctx.strokeStyle = '#cc0000';
                        ctx.lineWidth = 3;
                        for (let i = 0; i < 8; i++) {
                            ctx.beginPath();
                            ctx.moveTo(effect.x, effect.y);
                            ctx.lineTo(
                                effect.x + Math.cos(i * Math.PI * 2 / 8) * effect.size,
                                effect.y + Math.sin(i * Math.PI * 2 / 8) * effect.size
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'souldrain':
                        ctx.strokeStyle = 'rgba(255, 0, 0, 0.7)';
                        ctx.lineWidth = 2;
                        for (let i = 0; i < 20; i++) {
                            ctx.beginPath();
                            ctx.moveTo(effect.x, effect.y);
                            ctx.lineTo(
                                effect.x + Math.cos(i * Math.PI * 2 / 20 + Date.now() / 200) * effect.size,
                                effect.y + Math.sin(i * Math.PI * 2 / 20 + Date.now() / 200) * effect.size
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'fear':
                        ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        // Fear lines
                        for (let i = 0; i < 8; i++) {
                            ctx.beginPath();
                            ctx.moveTo(
                                effect.x + Math.cos(i * Math.PI * 2 / 8) * effect.size * 0.7,
                                effect.y + Math.sin(i * Math.PI * 2 / 8) * effect.size * 0.7
                            );
                            ctx.lineTo(
                                effect.x + Math.cos(i * Math.PI * 2 / 8) * effect.size,
                                effect.y + Math.sin(i * Math.PI * 2 / 8) * effect.size
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'freeze':
                        ctx.strokeStyle = 'rgba(100, 200, 255, 0.7)';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        // Ice cracks
                        ctx.strokeStyle = 'rgba(200, 240, 255, 0.9)';
                        ctx.lineWidth = 1;
                        for (let i = 0; i < 5; i++) {
                            ctx.beginPath();
                            ctx.moveTo(
                                effect.x + Math.random() * effect.size - effect.size/2,
                                effect.y + Math.random() * effect.size - effect.size/2
                            );
                            ctx.lineTo(
                                effect.x + Math.random() * effect.size - effect.size/2,
                                effect.y + Math.random() * effect.size - effect.size/2
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'wave':
                        ctx.strokeStyle = effect.color;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        // Wave lines
                        for (let i = 0; i < 3; i++) {
                            ctx.beginPath();
                            ctx.arc(
                                effect.x,
                                effect.y,
                                effect.size + i * 10,
                                0,
                                Math.PI * 2
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'explosion':
                        for (let i = 0; i < 10; i++) {
                            ctx.fillStyle = effect.color;
                            ctx.beginPath();
                            ctx.arc(
                                effect.x + Math.random() * effect.size - effect.size/2,
                                effect.y + Math.random() * effect.size - effect.size/2,
                                2 + Math.random() * 4,
                                0,
                                Math.PI * 2
                            );
                            ctx.fill();
                        }
                        break;
                        
                    case 'spark':
                        ctx.fillStyle = effect.color;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                        
                    case 'dark':
                        ctx.fillStyle = effect.color;
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                        
                    case 'dust':
                        ctx.fillStyle = 'rgba(200, 200, 200, 0.7)';
                        for (let i = 0; i < 5; i++) {
                            ctx.beginPath();
                            ctx.arc(
                                effect.x + Math.random() * effect.size - effect.size/2,
                                effect.y + Math.random() * effect.size/2,
                                1 + Math.random() * 3,
                                0,
                                Math.PI * 2
                            );
                            ctx.fill();
                        }
                        break;
                }
                
                ctx.restore();
            }
            
            // Draw player
            if (!player.ultraActive || (player.ultraTime / CHARACTERS[currentCharacter].ultra.duration > 0.3)) {
                ctx.fillStyle = char.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                // Draw player eyes (simple representation)
                ctx.fillStyle = 'white';
                ctx.fillRect(player.x + 10, player.y + 15, 8, 8);
                ctx.fillRect(player.x + player.width - 18, player.y + 15, 8, 8);
                
                // Special effects for certain characters
                if (currentCharacter === 'black') {
                    // Black Flash red eyes
                    ctx.fillStyle = '#cc0000';
                    ctx.fillRect(player.x + 10, player.y + 15, 8, 8);
                    ctx.fillRect(player.x + player.width - 18, player.y + 15, 8, 8);
                } else if (currentCharacter === 'thawne') {
                    // Reverse-Flash red eyes
                    ctx.fillStyle = '#cc0000';
                    ctx.fillRect(player.x + 10, player.y + 15, 8, 8);
                    ctx.fillRect(player.x + player.width - 18, player.y + 15, 8, 8);
                }
            }
            
            // Draw enemies
            for (const enemy of enemies) {
                if (enemy.frozen) {
                    // Draw frozen enemy
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.5)';
                } else {
                    ctx.fillStyle = '#880000';
                }
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Draw enemy health
                const healthPercent = enemy.health / enemy.maxHealth;
                ctx.fillStyle = 'red';
                ctx.fillRect(enemy.x, enemy.y - 10, enemy.width, 5);
                ctx.fillStyle = 'green';
                ctx.fillRect(enemy.x, enemy.y - 10, enemy.width * healthPercent, 5);
            }
            
            // Draw attack effect if attacking
            if (player.attacking) {
                const attack = char.comboAttacks[player.comboStep];
                const attackSize = 30 + player.comboCount * 10;
                const attackX = player.x + (player.facingRight ? player.width : -attackSize);
                const attackY = player.y + player.height / 2 - attackSize / 2;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillRect(attackX, attackY, attackSize, attackSize);
            }
            
            // Ultra ability effects
            if (player.ultraActive) {
                const ultra = char.ultra;
                
                switch (ultra.effect) {
                    case 'cyclone':
                        // Barry's cyclone overlay
                        ctx.fillStyle = char.ultraColor;
                        ctx.globalAlpha = 0.2;
                        ctx.fillRect(0, 0, gameWidth, gameHeight);
                        ctx.globalAlpha = 1.0;
                        break;
                        
                    case 'domain':
                        // Wally's speed force domain overlay
                        ctx.fillStyle = 'rgba(255, 255, 200, 0.2)';
                        ctx.globalAlpha = 0.3;
                        ctx.fillRect(0, 0, gameWidth, gameHeight);
                        
                        // Draw Wally glowing
                        ctx.globalAlpha = 1.0;
                        ctx.fillStyle = 'white';
                        ctx.fillRect(player.x, player.y, player.width, player.height);
                        
                        // Lightning aura
                        ctx.strokeStyle = 'rgba(255, 255, 100, 0.7)';
                        ctx.lineWidth = 3;
                        for (let i = 0; i < 8; i++) {
                            ctx.beginPath();
                            ctx.moveTo(
                                player.x + player.width/2,
                                player.y + player.height/2
                            );
                            ctx.lineTo(
                                player.x + player.width/2 + Math.cos(i * Math.PI * 2 / 8 + Date.now() / 200) * 60,
                                player.y + player.height/2 + Math.sin(i * Math.PI * 2 / 8 + Date.now() / 200) * 60
                            );
                            ctx.stroke();
                        }
                        break;
                        
                    case 'rupture':
                        // Reverse-Flash's time rupture overlay
                        ctx.fillStyle = 'rgba(150, 0, 0, 0.3)';
                        ctx.globalAlpha = 0.3;
                        ctx.fillRect(0, 0, gameWidth, gameHeight);
                        ctx.globalAlpha = 1.0;
                        break;
                        
                    case 'pursuit':
                        // Black Flash's darkness overlay
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                        ctx.globalAlpha = 0.7;
                        ctx.fillRect(0, 0, gameWidth, gameHeight);
                        ctx.globalAlpha = 1.0;
                        
                        // Red eyes
                        ctx.fillStyle = '#cc0000';
                        ctx.fillRect(
                            player.x + 10,
                            player.y + 15,
                            8,
                            8
                        );
                        ctx.fillRect(
                            player.x + player.width - 18,
                            player.y + 15,
                            8,
                            8
                        );
                        break;
                }
            }
        }
        
        // Start the game
        window.onload = init;
    </script>
</body>
